# Render Blueprint - Web Service Only
# Use an existing PostgreSQL database by setting DATABASE_URL manually

services:
  - type: web
    name: staffly
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn staffly.wsgi:application"
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually to your existing database URL
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_ENV
        value: production
      - key: ALLOWED_HOSTS
        sync: false  # Set to: staffly.onrender.com
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: PYTHON_VERSION
        value: "3.11.0"
